{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!--=================================
    Inner Header -->
    <div class="inner-header bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-sm-6 text-center text-sm-left mb-2 mb-sm-0">
            <h1 class="breadcrumb-title mb-0">Sign Up</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb d-flex justify-content-center justify-content-sm-end ml-auto">
              <li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home mr-1"></i>Home</a></li>
              <li class="breadcrumb-item active"><span>Sign Up</span></li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  <!--=================================
  Inner Header -->

  <!--=================================
  Login -->
  <section class="space-ptb login">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-9 col-sm-11">
          <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            
            <li class="nav-item">
              <a class="nav-link disabled" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true"><b>Expert Sahayog</b></a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form method="POST" class="form-row mt-4 align-items-center form-flat-style">
                {% csrf_token %}
                <div class="form-group col-sm-12">
                  <label>Username:</label>
                  <input type="text" class="form-control" placeholder="" id="{{form.username.id_for_label}}"  name="{{ form.username.html_name }}">
                </div>
                <div class="form-group col-sm-12">
                  <label>Email:</label>
                  <input type="text" class="form-control" placeholder="" id="{{form.email.id_for_label}}"  name="{{ form.email.html_name }}">
                </div>
                <div class="form-group col-sm-12">
                  <label>User Type:</label>
                  
                  <select class="form-control" placeholder="" id="{{form.user_type.id_for_label}}"  name="{{ form.user_type.html_name }}">
                    <option value="Querist">Querist</option>
                    <option value="Expert">Expert</option>
                  </select>
                </div>
                <div class="form-group col-sm-12">
                  <label>Password:</label>
                  <input type="password" class="form-control" placeholder="" id="{{form.password1.id_for_label}}"  name="{{ form.password1.html_name }}">
                </div><div class="form-group col-sm-12">
                  <label>Confirm Password:</label>
                  <input type="password" class="form-control" placeholder="" id="{{form.password2.id_for_label}}"  name="{{ form.password2.html_name }}">
                </div>
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary btn-flat btn-block">Register</button>
                </div>
                <div class="col-sm-6">
                  <ul class="list-unstyled d-flex mb-1 mt-sm-0 mt-3">
                    <li class="mr-1"><a href="#">Already Registered User? Click here to login</a></li>
                  </ul>
                </div>
              </form>
              
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--=================================
  Login -->
{% endblock content %}
